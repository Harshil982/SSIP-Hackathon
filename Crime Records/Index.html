    <!-- Crime Records Starts -->
    <div class="search-container settle-top">
        <div class="search-input-container">
            <input type="text" name="" id="" placeholder="Search Crime Record">
        </div>
        <button class="search-btn" title="Search">
            <ion-icon name="search-outline" class="search-icon"></ion-icon>
        </button>
        <!-- <button class="filter-btn" title="Filter" >
        Filter
      </button> -->
    </div>

    <!-- Filter Option Starts -->
    <div class="all-filter-container">
        <div class="Year-Filter filter">
            <p>Select Year</p>
            <select class="form-select form-select-sm" aria-label="Default select example">
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
        </div>
        <div class="Crime-Filter filter">
            <p>Select Crime Type</p>
            <select class="form-select" aria-label="Default select example">
                <option value="Murder">Murder</option>
                <option value="Rape">Rape</option>
                <option value="Acid Attack">Acid Attack</option>
                <option value="Domestic Violence">Domestic Violence</option>
                <option value="Dowry Deaths">Dowry Deaths</option>
                <option value="Kidnapping">Kidnapping</option>
                <option value="Immoral Trafficking">Immoral Trafficking</option>
                <option value="Assault on Women">Assault on Women</option>
                <option value="Sucide">Sucide</option>
                <option value="Cyber Crime">Cyber Crime</option>
            </select>
        </div>
        <div class="Crime-Filter filter">
            <p>Select District</p>
            <select class="form-select" aria-label="Default select example">
                <option value="Ahmedabad">Ahmedabad</option>

                <option value="Aravalli">Aravalli</option>

                <option value="Chhota Udepur">Chhota Udepur</option>
                <option value="Dahod">Dahod</option>
                <option value="Dang">Dang</option>
                <option value="DevBhoomi Dwarka">DevBhoomi Dwarka</option>
                <option value="Gandhinagar">Gandhinagar</option>
                <option value="Gir Somnath">Gir Somnath</option>
                <option value="Jamnagar">Jamnagar</option>
                <option value="Junagadh">Junagadh</option>
                <option value="Kutch">Kutch</option>
                <option value="Kheda">Kheda</option>
                <option value="Mahisagar">Mahisagar</option>
                <option value="Mehsana">Mehsana</option>
                <option value="Morbi">Morbi</option>
                <option value="Narmada">Narmada</option>
                <option value="Navsari">Navsari</option>
                <option value="Panchmahal">Panchmahal</option>
                <option value="Patan">Patan</option>
                <option value="Porbandar">Porbandar</option>
                <option value="Rajkot">Rajkot</option>
                <option value="Sabarkantha">Sabarkantha</option>
                <option value="Surat">Surat</option>
                <option value="Surendranagar">Surendranagar</option>
                <option value="Tapi">Tapi</option>
                <option value="Vadodara">Vadodara</option>
                <option value="Valsad">Valsad</option>
            </select>
        </div>
        <div class="Taluka-Filter filter">
            <p>Select Taluka</p>
            <select class="form-select" aria-label="Default select example">
                <option value="Murder">Murder</option>
                <option value="Rape">Rape</option>
                <option value="Acid Attack">Acid Attack</option>
                <option value="Domestic Violence">Domestic Violence</option>
                <option value="Dowry Deaths">Dowry Deaths</option>
                <option value="Kidnapping">Kidnapping</option>
                <option value="Immoral Trafficking">Immoral Trafficking</option>
                <option value="Assault on Women">Assault on Women</option>
                <option value="Sucide">Sucide</option>
                <option value="Cyber Crime">Cyber Crime</option>
            </select>
        </div>
        <div class="Crime-Filter filter">
            <p>Select Age-Group</p>
            <select class="form-select" aria-label="Default select example">
                <option value="18-25">18-25</option>
                <option value="25-35">25-35</option>
                <option value="35-45">35-45</option>
                <option value="45-55">45-55</option>
                <option value="55-65">55-65</option>
                <option value="65 & above">65 & above</option>
            </select>
        </div>
        <button class="apply-filter">Apply</button>
    </div>

    <script>
        const navBar = document.querySelector("nav"),
            menuBtns = document.querySelectorAll(".menu-icon"),
            overlay = document.querySelector(".overlay");

        menuBtns.forEach((menuBtn) => {
            menuBtn.addEventListener("click", () => {
                navBar.classList.toggle("open");
            });
        });

        overlay.addEventListener("click", () => {
            navBar.classList.remove("open");
        });
    </script>
